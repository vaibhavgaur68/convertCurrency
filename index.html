<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('money.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px; /* Add padding for better spacing */
            box-sizing: border-box; /* Ensure padding doesn't affect total width */
            backdrop-filter: blur(10px); /* Apply blur effect */
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .converter {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4); /* Dark shadow */
            text-align: center;
            max-width: 300px; /* Adjust max-width for smaller screens */
            width: 100%;
            position: relative; /* Ensure it stays above the overlay */
            z-index: 1; /* Ensure it's above the overlay */
            transition: background-color 0.3s ease; /* Smooth transition */
            margin: auto; /* Center horizontally */
        }

        h2 {
            margin-bottom: 20px;
            color: #007bff; /* Accent color */
        }

        label {
            display: block; /* Display labels as blocks for better spacing */
            font-weight: bold;
            color: #333; /* Dark text */
            margin-bottom: 5px; /* Reduce margin for labels */
            text-align: left;
        }

        input, select {
            width: calc(100% - 20px); /* Adjust width to accommodate padding and border */
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 14px;
            background-color: #f2f2f2; /* Light background for input fields */
            color: #333; /* Dark text */
        }

        button {
            width: 100%;
            padding: 10px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333; /* Dark text */
            text-align: left; /* Align result text to left on mobile */
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="converter">
        <h2>My Converter</h2>
        <div>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount...">
        </div>
        <div>
            <label for="from">From:</label>
            <select id="from">
                <option value="USD">USD - US Dollar</option>
                <option value="EUR">EUR - Euro</option>
                <option value="JPY">JPY - Japanese Yen</option>
                <option value="INR">INR - Indian Rupee</option>
            </select>
        </div>
        <div>
            <label for="to">To:</label>
            <select id="to">
                <option value="USD">USD - US Dollar</option>
                <option value="EUR">EUR - Euro</option>
                <option value="JPY">JPY - Japanese Yen</option>
                <option value="INR">INR - Indian Rupee</option>
            </select>
        </div>
        <button onclick="convertCurrency()">Convert</button>
        <div id="result"></div>
    </div>

    <script>
        const currencyConverterApi = 'https://api.exchangerate-api.com/v4/latest/USD'; // Replace with your currency API endpoint

        // Convert currency based on user input
        function convertCurrency() {
            const amount = parseFloat(document.getElementById('amount').value);
            const fromCurrency = document.getElementById('from').value;
            const toCurrency = document.getElementById('to').value;

            fetch(currencyConverterApi)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch exchange rates');
                    }
                    return response.json();
                })
                .then(data => {
                    const rates = data.rates;
                    const rate = rates[toCurrency] / rates[fromCurrency];
                    const result = amount * rate;
                    document.getElementById('result').innerHTML = `${amount} ${fromCurrency} = ${result.toFixed(2)} ${toCurrency}`;
                })
                .catch(error => {
                    console.error('Error converting currency:', error);
                    document.getElementById('result').innerHTML = 'Failed to convert currency. Please try again later.';
                });
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            // Optionally, you can fetch rates here if you want to display the current rates on load
        });
    </script>
</body>
</html>
